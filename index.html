<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>SELLER ADMIN PANNEL</h1>
    <div class="container">
    
    <form class="form">
        <label for="amount">SELLING PRICE</label>
        <input type="text" id="amount" name="amount" >
        <label for="description">PRODUCT NAME</label>
        <input type="text" id="description" name="description" >
        <label for="category">Choose a Category:</label>
  <select name="category" id="category">
    <option value="movie">Shoes</option>
    <option value="food">Clothes</option>
    <option value="travelling">Furniture</option>
    <option value="grocery">Grocery</option>
  </select>
  
        <input type="submit" value="Add A New Product">
      </form> 
      <table class="table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>amount</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody id="expenseTable">

        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
